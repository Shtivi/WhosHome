<html ng-app="people">
    <head>
        <title>People</title>

        <!-- Libs -->
        <script src="./libs/angular/angular.js"></script>
        <script src="./libs/angular/angular-animate.js"></script>
        <script src="./libs/angular/angular-aria.min.js"></script>
        <script src="./libs/angular/angular-route.min.js"></script>
        <script src="./libs/angular/angular-messages.js"></script>
        <script src="./libs/angular/angular-sanitize.js"></script>
        <script src="./libs/jquery/jquery-3.2.1.min.js"></script>
        <script src="./libs/angular-material/angular-material.js"></script>

        <link rel="stylesheet" href="./libs/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./libs/angular-material/angular-material.css">

        <!-- Javascripts -->
        <script src="./javascripts/app.js"></script>
        <script src="./javascripts/services/services.js"></script>
        <script src="./javascripts/services/people.srv.js"></script>
        
        <script src="./views/add-person/add-person.ctrl.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./stylesheets/main.css">
    </head>

    <body layout="row">
        <!-- Left side: adding a new person -->
        <div flex="30" ng-include="'./views/add-person/add-person.html'" ng-controller="addPersonCtrl"></div>
        </div>

        <!-- Right side: searching people -->
        <div flex="70" id="display-people" layout="column">
            <md-whiteframe class="md-whiteframe-2dp" flex="10"  md-theme="darkdocs" md-colors="{'background': 'background-900'}">
                <md-input-container md-no-float class="md-block" style="margin:4px;">
                    <md-icon style="font-size:20px">&#xf002</md-icon>
                    <input type="text" placeholder="Search a person...">
                </md-input-container>
            </md-whiteframe>
            <div flex="90" layout-padding>
                Results
            </div>
        </div>
    </body>
</html>
