<!-- Sensor statuses -->


<!-- Connected entities -->
<div layout-padding>
    <!-- TODO: display identified -->
    <md-grid-list md-cols="3" md-row-height="1:1">
        <md-grid-tile 
            ng-repeat="entity in entities.identified"
            md-rowspan="1" md-colspan="1">
            <md-grid-tile-footer><h3>{{entity.subject.firstname + ' ' + entity.subject.lastname}}</h3></md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>

    <!-- Unknown entities -->
    <md-grid-list md-cols="4" md-row-height="1:1">
        <md-grid-tile 
            ng-repeat="entity in entities.unknown"
            md-rowspan="1" md-colspan="1">
            <md-grid-tile-footer><h4>{{entity.identificationData}}</h4></md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</div>
