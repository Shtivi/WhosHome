<div layout-padding>
    <md-menu context-menu>
        <!-- Sensors grid list -->
        <md-grid-list md-cols="2" md-row-height="1:1" ng-click="">
            <md-grid-tile 
                ng-click=""
                context-menu-trigger="$openContextMenu($event, sensor)"
                ng-repeat="sensor in sensors"
                md-rowspan="1" md-colspan="1"
                md-colors="{'background': statusColors[sensor.sensorState]+'-800'}">
                <i class="{{sensorIcons[sensor.sensorType]}}" style="font-size:100px"></i>
                <md-grid-tile-footer>
                    <h3>
                        <strong>{{sensor.id}}</strong> &nbsp; {{sensor.name}}
                    </h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>

        <!-- Context menu -->
        <md-menu-content>
            <md-menu-item ng-repeat="item in contextMenuItems">
                <md-button context-menu-option="item.execute($userArg)">
                    <i class="{{item.icon}}"></i>
                    {{item.description}}
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</div>
